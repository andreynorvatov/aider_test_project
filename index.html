<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал тестов</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Портал тестов</h1>
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">Тесты</a></li>
                <li><a href="#">Результаты</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="tests-list">
            <h2>Доступные тесты</h2>
            <ul id="tests">
                <!-- Тесты будут загружены здесь -->
            </ul>
        </section>

        <section class="test-details" id="test-details">
            <h2>Детали теста</h2>
            <div id="test-info">
                <!-- Информация о выбранном тесте будет отображаться здесь -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2026 Портал тестов</p>
    </footer>

    <script src="app.js"></script>
</body>
</html>
